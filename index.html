<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor &vert; Profile card component</title>
  </head>

  <body>
    <main class="container">
      <div class="profilecard">
        <div
          class="profilecard--box1"
          role="img"
          aria-label="Profilecard bg pattern"
        >
          <img
            src="images/image-victor.jpg"
            alt="Profile Picture"
            class="profilecard--img"
          />
        </div>
        <div class="profilecard--box2">
          <div class="name-box">
            <p class="name">Victor Crest</p>
            <p class="number">26</p>
          </div>
          <p class="city">London</p>
          <div class="stats-box">
            <div class="follwers-box">
              <p class="stat">80K</p>
              <span>Followers</span>
            </div>
            <div class="likes-box">
              <p class="stat">803K</p>
              <span>Likes</span>
            </div>
            <div class="photos-box">
              <p class="stat">1.4K</p>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
